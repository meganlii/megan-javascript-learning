<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // obj 
        // JS沒有關聯式array，改稱object  差異不詳？
        // isArray 純陣列
        // array method 只能用在array上面 例如foreach

        // 1.
        let myArr = [1, 2, 3];
        console.log('myArr', myArr);
        console.log('myArr typeof', typeof (myArr));
        
        // Array.isArray( ) 判斷是否為陣列
        // 回傳 result true or false 靜態方式
        let result = Array.isArray(myArr);
        console.log('result', result);

        myArr.forEach((value, key) => {
            console.log('key', key);
            console.log('value', value);

        });


        // 2.
        let myObj = {
            's1': 'amy',
            's2': 'bob',
            's3': 'cat'
        }
        console.log('myObj', myObj);
        console.log('myObj typeof', typeof (myObj));
        
        let resultObj = Array.isArray(myObj);
        console.log('resultObj', resultObj);

        let data = [
            {
                'id': 1,
                'name': 'amy',
                'mobile': '0911',
            },
            {
                'id': 2,
                'name': 'bob',
                'mobile': '0922',
            },
            {
                'id': 3,
                'name': 'cat',
                'mobile': '0933',
            },
        ];

        // JS forEach用法 和php寫法不同
        
        data.forEach(element => {
            console.log('element', element);

        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      img {
        width: 100%;
        height: 60vh;
      }
      button {
        width: 20%;
      }
    </style>
  </head>

  <body>
    <!-- 分 三個區塊 -->

    <!-- 第一列 3個col-->
    <div class="container">
      <div class="row">
        <!-- 1-1 左倒數 -->
        <div class="col-2">
          <span>倒數計時</span>
          <span>60</span>
        </div>
        
        <!-- 1-2 標題 -->
        <div class="col-8 text-center">投籃大賽</div>
        
        <!-- 1-3 累積分數 -->
        <div class="col-2">
          <span>最高分數:</span>
        </div>

      </div>
      <hr />
    </div>
    
    <!-- 第二列 3個col-->
    <div class="container mt-3">
      <div class="row">
        <!-- 2-1 右籃球-->
        <div class="col-2">
          <img src="./images/ball_left.png" alt="" />
        </div>
        
        <!-- 2-2 分數-->
        <div class="col-8 text-center">100</div>
        
        <!-- 2-3 左籃框-->
        <div class="col-2">
          <img src="./images/ball.png" alt="" />
        </div>
      </div>
      <hr />
    </div>
    
    <!-- 第三列 1個col-->
    <div class="container mt-3">
      <div class="row">
        <div class="col text-center">

          <!-- 3-1 左 開始按鈕 -->
          <button
            id="myBtn"
            type="button"
            class="btn btn-primary class-btn me-5"
          >
            開始
          </button>

          <!-- 3-2 右 停止按鈕 -->
          <button id="myBtn" type="button" class="btn btn-primary class-btn">
            停止
          </button>
        </div>
      </div>
    </div>

    <!-- 載入bs5 js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
      integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- 載入jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>

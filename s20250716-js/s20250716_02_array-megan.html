<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="myBtn" class="btn btn-primary my-3 mx-3 classBtn">myBtn</button>
                <button id="myBtn" class="btn btn-primary my-3 mx-3 classBtn">myBtn</button>
            </div>
        </div>
    </div>




    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // 0. 宣告
        let myArr = [1, 2, 3, 4, 5];
        console.log('myArr', myArr);

        const classBtn = $('.classBtn');  // 定義 JQ物件
        console.log('classBtn', classBtn);

        // 1. JS foreach 處理每個元素
        myArr.forEach(function (value, key) {
            console.log('key', key);
            console.log('value', value);
        })

        console.log('1. js foreach');


        // 2. jQ each 處理數據陣列
        $.each(myArr, function (key, value) {
            console.log('key', value);
            console.log('value', value);
        });

        console.log('2. js each');

        // 3. jq物件 each 處理 DOM 元素
        classBtn.each(function (key, value) {
            console.log('key', key);
            console.log('value', value);
            console.log('$(this)', $(this));
        });



    </script>
</body>

</html>

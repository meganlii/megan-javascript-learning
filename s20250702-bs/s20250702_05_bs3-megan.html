<body>
    <!-- 1. 導覽列 nav  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">首頁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

            <div class="collapse navbar-collapse" id="mynavbar">

                    </li>

                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- nav end -->

    <!-- 2. 輪播圖 Carousel  -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/20/1920/500" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/24/1920/500" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/36/1920/500" alt="" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Carousel end -->

    <!-- 3. 大圖 container1 -->
    <div id="box1"></div>
    <div class="container mt-3">

            <div class="col">

                    <img class="img-fluid " src="https://picsum.photos/id/305/1400/700" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- container1 end -->


    <!-- 4. 卡片 container2 -->
    <div id="box2"></div>
    <div class="container mt-3">
        <div class="row">

            <!-- 三張卡片 三個col -->
            <div class="col-12 col-sm-4 mt-3 ">
                <div class="box2">
                    <img class="card-img-top" src="https://picsum.photos/id/292/400/300" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title pt-3">複習筆記</h5>
                        <p class="card-text">Some example text.</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary">HTML</button>
                            <button type="button" class="btn btn-primary">CSS</button>
                            <button type="button" class="btn btn-primary">PHP</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-4 mt-3 ">
                <div class="box2">
                    <img class="card-img-top" src="https://picsum.photos/id/293/400/300" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title pt-3">參考書籍</h5>
                        <p class="card-text">Some example text.</p>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-block">介紹</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-4 mt-3 ">
                <div class="box2">
                    <img class="card-img-top" src="https://picsum.photos/id/294/400/300" alt="Card image">

                        <a href="#" class="btn btn-primary">See Profile</a>

                </div>

        </div>

        <div id="box3"></div>

            <div class="row">

                    <!-- 增加.box 寫css -->

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                    </div>
                </div>

                <div class="col-12 col-sm-4 mt-3">

                    <!-- 增加.box 寫css -->
                    <!-- 步驟15 放YT分享 google地圖 -->
                    <div class="box3">

                            referrerpolicy="no-referrer-when-downgrade"></iframe>

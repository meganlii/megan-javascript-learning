<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .bg-blue {
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        /* #box:hover {
            background-color: lightpink;
        } */
    </style>

</head>

<body>
    <div class="box bg-blue">
    </div>

    <!-- 如果包在<div>裡面，跟.box會相連，沒有隔開 -->
    <p>
        <button type="button" id="myBtn">myBtn</button>
    </p>

    <script>
        // 1.bind
        // id
        // let box = document.getElementById('box');
        // class

        // 使用選擇器，綁定 html元素(id或class)
        let box = document.querySelector('.box');  // JS使用class選擇器，要加(點.)
        let myBtn = document.getElementById('myBtn');
        console.log('box', box);
        console.log('myBtn', myBtn);


        // 2.action
        myBtn.addEventListener('click', function () {
            console.log('myBtn ok'); //確認按鈕點擊事件有正常觸發（偵錯用途）

            box.setAttribute("class", "box bg-pink");
            // 設定 新HTML 屬性 (屬性名稱-CSS類別，新的屬性值（多個 CSS 類別），另外回到上方加顏色 css .bg-pink

            // ('class', 'box bg-pink') 大部分現代JS開發，傾向使用 單引號

            // 第二種改變顏色寫法-少用，不好維護 <div id="box">
            // box.style.background = "lightpink"

        });


        console.log('Hello', (1 + 2));



    </script>
</body>

</html>

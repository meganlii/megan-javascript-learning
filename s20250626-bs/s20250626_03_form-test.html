<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面試資料表</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            /* background-color: lightskyblue; */
            box-shadow: 2px 2px 2px 2px lightgray;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <!-- 先建立ct row col 架構 -->
    <!-- 新增標題，也要設架構 -->

    <div class="container bg-info">
        <div class="row mt-3 pt-3">
            <h1 class="text-center">面試資料表</h1>
        </div>

        <div class="row mt-3">

            <!-- row1：col-12小尺寸1個 col-sm-6大尺寸2個 -->
            <!-- RWD小尺寸之後 col加上mt-3 -->
            <div class="col-12 col-sm-6 mt-3">
                <!-- 插入label -->
                <!-- BS  / form-label /  -->
                <label for="" class="form-label ">姓名</label>

                <!-- 插入 input -->
                <!-- BS / form-control /  -->
                <input type="text" class="form-control form-control-sm">
            </div>

            <!-- 複製 .col-2 -->
            <div class="col-12 col-sm-6 mt-3">
                <label for="" class="form-label">手機</label>
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

        <!-- 複製 .row-2 -->
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">地址</label>

                <!-- Form control / Sizing / .form-control-lg -->
                <!-- 加到第二個class，其他input 手動複製貼上 沒有更快方法-->
                <input type="text" class="form-control form-control-lg">
            </div>
        </div>

        <!-- 複製 .row3 -->
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">應徵管道</label>

                <!-- Form control / select / .form-select -->
                <select class="form-select">
                    <option>104人力銀行</option>
                    <option>1111人力銀行</option>
                    <option>518人力銀行</option>
                    <option>其他</option>
                </select>
            </div>

            <!-- 複製 .col-2 -->
            <div class="col">
                <label for="" class="form-label">學歷</label>

                <!-- Form control / select / .form-select -->
                <select class="form-select">
                    <option>碩博士</option>
                    <option>大專</option>
                    <option>高中</option>
                    <option>國中</option>
                </select>
            </div>
        </div>

        <!-- 複製 .row-4 -->
        <div class="row mt-3 bg-info">
            <div class="col-12 col-sm-6 mt-3">

                <!-- Checks & radios 複選   -->
                <!-- 額外多了div .form-check / form-check-input / form-check-label  -->
                <!-- row4 > col div加上label -->
                <label for="" class="form-label">駕照</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something"
                        checked>
                    <label class="form-check-label" for="check1">普通重型機車</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                    <label class="form-check-label" for="check2">普通輕型機車</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" disabled>
                    <label class="form-check-label">普通小型車</label>
                </div>
            </div>

            <!-- 新增 .col-2 -->
            <!-- col也可加mt-3 -->
            <div class="col-12 col-sm-6 mt-3">

                <!-- Checks & radios 單選   -->
                <!-- row4 > col div加上label -->
                <label for="" class="form-label">證照</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">有</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">沒有</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">其他</label>
                </div>
            </div>
        </div>

        <!-- 要留意div位置，從最後一個接著寫 -->
        <!-- 複製 .row-4 -->
        <div class="row mt-3">

            <!-- 兩個<button>並置，要放同一層div -->
            <!-- 單一按鈕 設 ms-3 margin left -->
            <div class="col text-center">
                <button type="reset" class="btn btn-warning">重設</button>
                <button type="submit" class="btn btn-primary ms-3">提交</button>
            </div>

        </div>

    </div>
    <!-- 細部微調 -->
    <!-- 每個row加上mt-3 -->
    <!-- col也可加mt-3 -->

    <!-- row1：col-12小尺寸1個 col-sm-6大尺寸2個 -->
    <!-- RWD小尺寸之後 col加上mt-3 -->

    <!-- row4：col-12小尺寸1個 col-sm-6大尺寸2個 -->

    <!-- row4 > col div加上label -->

    <!-- 新增標題，也要設架構 -->

    <!-- 外面加上<form> <button>重設按鈕才有效果 -->
    <!-- 兩個<button>放同一層div下面就可並置 -->

        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->

    </script>
</body>

</html>

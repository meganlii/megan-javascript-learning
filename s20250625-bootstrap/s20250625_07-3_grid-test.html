<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 100%;
            height: 80vh;
            /* background-color: lightblue; */
            margin-top: 20px;

            /* 加入flex 相當ct設定 下面有多個item / 讓img水平垂直置中 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .box:hover {
            /* background-color: lightskyblue; */
        }

        .box>img {
            border-radius: 20px;

        }

        .box:hover {
            box-shadow: 2px 2px 2px 2px lightgray;
        }

        .box>h1 {
            text-align: left;
        }

        .box>h2 {
            color: darkred;
            text-align: left;
        }

        .box>h4 {
            text-align: right;
        }
    </style>

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- container row col -->
    <div class="container-fluid text-center mt-3 ">
        <div class="row">
            <div class="col">
                <div class="box">
                    <!-- 插入banner -->
                    <!-- Bootstrap 5 Images / Responsive Images / class="img-fluid" -->
                    <!-- .box>img  border-radius: 20px;-->
                    <img src="./images/banner.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


    <!-- col < sm < md < lg ..... -->
    <div class="container text-center mt-3">
        <div class="row">
            <!-- col-sm-6 pc看到一列2個 -->
            <!-- col-12 手機看到一列1個 -->
            <div class="col-12 col-sm-6">

                <!-- 可嵌入YT影片iframe 分享/嵌入  -->
                <!-- 調整width="100%" 取消height="200" -->
                <!-- .box height: 20vh 改為80vh -->
                <!-- 調整width="100%" height="100%" -->
                <div class="box">
                    <iframe width="100%" height="60%"
                        src="https://www.youtube.com/embed/BKgnePkHark?si=tDgJL9RynlUR_w9d" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="box">
                    <!-- 插入圖片 -->
                    <img src="./images/05.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-3">
        <div class="row">
            <div class="col">
                <div class="box">
                    <img src="./images/06.jpg" alt="" class="img-fluid">
                    <h1>有夠貴</h1>
                    <h2>NT$429</h2>
                    <h4>
                        <a href="">收藏</a>
                    </h4>
                    <h4>
                        <a href="">加入購物車</a>
                    </h4>

                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="./images/07.jpg" alt="" class="img-fluid">
                    <h1>普通貴</h1>
                    <h2>NT$69</h2>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="./images/08.jpg" alt="" class="img-fluid">
                    <h1>好貴</h1>
                    <h2>NT$199</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-3">
        <div class="row">
            <!-- col-sm-3 pc看到一列4個 -->
            <!-- col-6 手機看到一列2個 -->
            <div class="col-6 col-sm-3">
                <div class="box">
                    <img src="./images/01.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="box">
                    <img src="./images/02.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="box">
                    <img src="./images/03.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="box">
                    <img src="./images/04.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>








    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        });

</body>

</html>

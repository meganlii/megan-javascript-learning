        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="myBtn" class="btn btn-primary my-3 mx-3 classBtn">myBtn</button>
                <button id="myBtn" class="btn btn-primary my-3 mx-3 classBtn">myBtn</button>
            </div>
        </div>
    </div>




    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        // 第一種 JS 原生寫法 array push
        // 1. bind
        let myArr = [1, 2, 3, 4, 5];
        console.log('myArr OK', myArr); // 輸出 [1, 2, 3, 4, 5]

        let newArr = [];

        // const classBtn = $('.classBtn');  // 定義 JQ物件
        // console.log('classBtn', classBtn);

        // 2. action
        // array push 轉換陣列中的每個元素，並返回一個新的陣列
        myArr.forEach(function (value, key) {
            newArr.push(value * 3);
        });

        console.log('newArr', newArr); // 輸出 [3, 6, 9, 12, 15]


        // 第二種 map 別人寫好的函式
        // 前後兩個變數不一樣 mapArr myArr
        // 轉換陣列中的每個元素，並返回一個新的陣列。
        // console.log(mapArr);
        let mapArr = myArr.map(function (value, key) {
            return value * 10;
        });

        console.log('mapArr', mapArr);  // 輸出 



    </script>
</body>

</html>

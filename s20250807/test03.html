    <div class="container mt-3">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            let mySpan = $(".mySpan");


            // 2.action
            let appendCount = 0;
            $('.container').on('click', '.mySpan', function (e) {
                console.log('mySpan click ok');

                appendCount++;
                let tmpRow = $(this).closest('.row');
                console.log('tmpRow', tmpRow);

                let content = `
                <div class="col-4 mt-5">
                    <span class="mySpan">
                        Lorem${appendCount} ipsum dolor sit amet.
                    </span>
                </div>                
                `;

                tmpRow.append(content);
            });
        });
    </script>

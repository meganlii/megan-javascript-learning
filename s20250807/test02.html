<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style></style>
</head>

<body>
    <div class="container mt-3">
        <div class="row myRow1">
            <div class="col-4 mt-5">
                <span class="mySpan">
                    <!-- lorem5 出現五個單字 -->
                    Lorem ipsum dolor sit amet.
                </span>
            </div>
        </div>
    </div>

    <br /><br />
    <hr />

    <div class="container mt-3">
        <div class="row myRow1">
            <div class="col-4 mt-5">
                <span class="mySpan">
                    <!-- lorem5 出現五個單字 -->
                    Lorem ipsum dolor sit amet.
                </span>
            </div>
        </div>
    </div>

    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const mySpan = $(".mySpan");

            // 2.action

            // 2-1 最外層 加上計數器
            let appendCount = 0;
            $(mySpan).click(function (e) {
                console.log("mySpan click ok");

                // 2-2 先宣告 計數器遞增++
                appendCount++;

                // 找到 .mySpan 上兩層 .row
                let tmpRow = $(this).parent().parent();
                console.log("tmpRow", tmpRow);

                // 2-3 宣告 字串模板 加上計數器變數
                let content = `
                <div class="col-4 mt-5">
                    <span class="mySpan">
                        Lorem${appendCount} ipsum dolor sit amet.
                    </span>
                </div>
                `;

                // 2-4 加上字串
                $(tmpRow).append(content);
                console.log('append ok');



            });
        });
    </script>
</body>

</html>

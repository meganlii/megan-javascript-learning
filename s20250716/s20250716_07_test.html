        */

        // 1. bind
        let money = [30000, 40000, 50000, 60000];
        console.log('money', money);

        let newMoney = [];
        let eachMoney = [];
        let total = [];

        // 2. action
        // 2-1 新人獎金

        money.forEach(function (value, key) {
            if (value < 50000) {
                newMoney.push(value + 10000);
            }
            else {
                newMoney.push(value);
            }
        });

        console.log('newMoney', newMoney);

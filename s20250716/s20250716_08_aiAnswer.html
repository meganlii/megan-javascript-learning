<body>




    <!-- 載入bs5 js -->

        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // 正確解法
        let money = [30000, 40000, 50000, 60000];
        console.log('money', money);

        // 步驟 1: 新人獎金 (薪水 < 50000 加 10000)
        let newMoney = [];
        money.forEach(function (value, key) {
            if (value < 50000) {
                newMoney.push(value + 10000);
            } else {
                newMoney.push(value);
            }
        });

        console.log('newMoney', newMoney);


        // 步驟 2: 每人獎金 5000
        let finalMoney = [];
        newMoney.forEach(function (value, key) {
            finalMoney.push(value + 5000);
        });

        // 步驟 3: 計算總計
        let total = 0;
        finalMoney.forEach(function (value) {
            total += value;
        });

        console.log('total', total);


    </script>
</body>

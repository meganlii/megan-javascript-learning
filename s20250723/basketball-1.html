    <script

    <script>
      let score = 0;
      const ball = document.getElementById("ball");
      const scoreDisplay = document.getElementById("score");
      let isDragging = false;
      let startX, startY;

      // æ»‘é¼ æŒ‰ä¸‹é–‹å§‹æ‹–æ›³
      ball.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        ball.style.cursor = "grabbing";
      });

      // æ»‘é¼ æ”¾é–‹æ™‚æŠ•ç±ƒ
      document.addEventListener("mouseup", (e) => {
        if (!isDragging) return;
        isDragging = false;
        ball.style.cursor = "grab";

        const endX = e.clientX;
        const endY = e.clientY;
        const deltaX = endX - startX;
        const deltaY = startY - endY; // æ³¨æ„æ–¹å‘ï¼šä¸Šæ‹‹æ˜¯æ­£å€¼

        // åˆ¤æ–·æŠ•ç±ƒåŠ›é‡èˆ‡è§’åº¦
        if (deltaY > 50) {
          animateShot(deltaX, deltaY);
        }
      });

      function animateShot(deltaX, deltaY) {
        const distance = Math.min(deltaY, 200);
        ball.style.transition = "transform 0.5s ease-out";
        ball.style.transform = `translate(${deltaX * 0.5}px, -${distance}px)`;

        // æŠ•å®Œ0.5ç§’å¾Œé‡ç½®çƒèˆ‡åˆ¤æ–·å¾—åˆ†
        setTimeout(() => {
          checkScore(deltaX, deltaY);
          ball.style.transition = "transform 0.3s ease-in";
          ball.style.transform = "translateX(-50%)";
        }, 600);
      }

      function checkScore(deltaX, deltaY) {
        const absX = Math.abs(deltaX);
        const absY = deltaY;

        if (absX < 30 && absY > 120) {
          score += 3;
          alert("ğŸ¯ ä¸‰åˆ†çƒå‘½ä¸­ï¼+3");
        } else if (absX < 60 && absY > 80) {
          score += 2;

        } else {
          alert("ğŸ˜¢ æ²’é€²ï¼ŒåŠ æ²¹ï¼");
        }
        scoreDisplay.textContent = score;
      }
    </script>

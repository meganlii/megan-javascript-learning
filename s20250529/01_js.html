<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        bg-blue {
            background-color: lightblue;
        }

        bg-pink {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- id修改為class -->
    <div class="box bg-blue"></div>

    <!-- 建立 按鈕 -->
    <p>
        <button type="button" id="myBtn">myBtn</button>
    </p>

    <!-- JS變數 -->
    let 宣告
    console (意思：控制台) 作用：輸出/呼叫 類似：echo

    <!-- JS函數 -->
    JS HTML DOM
    1.bind 綁定
    .getEventListener()

    .querySelector() 綁定選擇器class
    .getElementById 綁定id
    .log() 日誌

    2.action
    .addEventListener 裝監聽器
    .setAttribute() 設定屬性



    <script>
        // 1.bind 綁定 按鈕

        // 1-1 let宣告 變數

        // 1-2 console.log()：輸出/呼叫 變數，等同echo
        // go live+F12 測試畫面，避免寫錯變數，可之後再輸出
        // console：變數、 .log()：函數
        // 可參考w3 console.log，

        // 2.action：aEL控制 綁定內容 (按下遙控器 按鈕)


        // 1.bind
        // id
        // let box = document.getElementById('box');
        // class
        let box = document.querySelector('.box');
        let myBtn = document.getElementById('myBtn');
        console.log('box', box);
        console.log('myBtn', myBtn);


        // 2.action
        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            box.setAttribute("class", "box bg-pink");

        });



    </script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        bg-blue {
            background-color: lightblue;
        }

        bg-pink {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- id修改為class -->
    <div class="box bg-blue"></div>

    <!-- 建立 按鈕 -->
    <p>
        <button type="button" id="myBtn">myBtn</button>
    </p>

    <script>
        // 1.bind 綁定 按鈕

        // 1-1 let宣告變數
        // 1-2 console.log輸出變數，等同echo
        let box = document.querySelector('.box');
        console.log('box', box);

        let myBtn = document.getEventListener('.myBtn');
        console.log('myBtn', myBtn);

        // 2.action：aEL控制 綁定內容 (按下遙控器 按鈕)
        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            box.setAttribute("class", "box bg-pink");
        });


    </script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        bg-blue {
            background-color: lightblue;
        }

        bg-pink {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- id修改為class -->
    <div class="box bg-blue"></div>

    <!-- 建立 按鈕 -->
    <p>
        <button type="button" id="myBtn">myBtn</button>
    </p>

    <script>
        // 1.bind 綁定 按鈕

        // 1-1 let宣告 變數

        // 1-2 console.log()：輸出/呼叫 變數，等同echo
        // 針對1-1確認畫面，避免寫錯變數，可之後再輸出
        // console：變數、 .log()：函式
        // 可參考w3 console.log，

        // 2.action：aEL控制 綁定內容 (按下遙控器 按鈕)


        // 1.bind
        let myBtn = document.getEventListener('.myBtn');
        console.log('myBtn', myBtn);

        let box = document.querySelector('.box');
        console.log('box', box);

        // let 宣告變數可以寫在一起
        let myBtn = document.getEventListener('.myBtn');
        let box = document.querySelector('.box');

        // console.log() 不一定要呼叫
        console.log('myBtn', myBtn);


        // 2.action
        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            box.setAttribute("class", "box bg-pink");
        });


    </script>



</body>

</html>
